<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- TODO: music and miniplayer + fullscreen mode + changing backgrounds + google search & gpt small -->
    <div class="container">
      <h1 class="title">Pomodoro Timer</h1>
      <div class="timer">
        <span id="timer">25:00</span>
      </div>
      <div class="btns">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div class="music-container">
      <img
        class="track-image"
        id="track-image"
        src="https://i.pinimg.com/736x/b7/96/8d/b7968d1fda65b0ca97018a35d65b8560.jpg"
        alt="Track Image"
      />

      <audio id="song">
        <source
          src="https://ia601701.us.archive.org/34/items/Minecraft_OST/Aria%20Math.mp3"
        />
      </audio>

      <div class="song-info">
        <span id="song-title">Song Title</span>
        <span>
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </span>
      </div>

      <div class="music-player">
        <i class="ri-rewind-fill" id="prevSong"></i>
        <i class="ri-replay-10-line" id="rewind10"></i>
        <i class="ri-play-fill" id="playPause"></i>
        <i class="ri-forward-10-line" id="forward10"></i>
        <i class="ri-speed-fill" id="nextSong"></i>
      </div>
    </div>

    <script src="./scripts/timer.js"></script>
    <script src="./scripts/musicPlayer.js" type="module"></script>
  </body>
</html>
